<html>
<head>
<title>入门小demo-angularJS-循环数组</title>
<script src="angular.min.js"></script>
<script>
	//建立一个模块
	var app=angular.module("myApp",[]);
	//创建控制器 $scope 就是控制层与视图层之间交换数据的桥梁
	app.controller("myController",function($scope){
			$scope.list=[
			{name:'张三',shuxue:80,yuwen:90},
			{name:'李四',shuxue:8,yuwen:10},
			{name:'xiaowang',shuxue:90,yuwen:100}
			];
	});
</script>
</head>
<body ng-app="myApp" ng-controller="myController">
	<table>
		<tr>
			<td>姓名</td>
			<td>数学</td>
			<td>语文</td>
		</tr>
		<tr ng-repeat="entity in list">
			<td>{{entity.name}}</td>
			<td>{{entity.shuxue}}</td>
			<td>{{entity.yuwen}}</td>
		</tr>
	</table>
</body>
</html>
